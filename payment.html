<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
</head>
<body>
    <center >
        <table bgcolor="lightgrey">
            <tr>
                <td>
                    <table align="center" width="25%" height="35%" border="0">
                        <tr>
                            <td colspan="2" align="center">
                                <legend>Payment Details</legend>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="name">Name on Card:</label>
                            </td>
                            <td>
                                <input type="text" id="name" name="name" placeholder="John Doe" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="card-number">Card Number:</label>
                            </td>
                            <td>
                                <input type="number" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="expiry-date">Expiry Date:</label>
                            </td>
                            <td>
                                <input type="date" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="cvv">CVV:</label>
                            </td>
                            <td>
                                <input type="number" id="cvv" name="cvv" placeholder="123" required>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <button type="button"><a href="./Order Success.html" required>Submit Payment</a></button>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
